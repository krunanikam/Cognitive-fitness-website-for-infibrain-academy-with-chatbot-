<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-details">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 249, Anandmai Niwas Sankul, Nagala Park, Kolhapur</p>
        <p><strong>Phone No.:</strong> 9764997271</p>
        <p><strong>Email:</strong> <a href="mailto:infibrainacademy@gmail.com">infibrainacademy@gmail.com</a></p>
        <p><strong>Book an 121 Appointment with us:</strong> <a href="https://live.kshamakulhalli.in/appointment">Appointment Link</a></p>
      </div>
      <section class="contact-form">
        <h2>Send us a message</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </section>
  </main>
